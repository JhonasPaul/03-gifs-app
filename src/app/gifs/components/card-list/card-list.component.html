    <div class="col-md-3 col-sm-6">

      <div class="card mb-2 text center bg-dark">
        <img class="card-img-top" [src]="gifs.images.downsized_medium.url"
             [alt]="gifs.title" >
        <div class="card-body text-white">

          <p class="card-textm text-center">
            {{ gifs.title }} </p>

        </div>

      </div>

    </div>
  }

</div>
